<!DOCTYPE html>
<html lang="en">
<head>
  <title>Routing</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-size: 30px;
    }
    a {
      color: white;
      font-size: 1em;
      display: inline-block;
      margin-right: 0.4em;
    }
    section {
      margin-top: 0.2em;
      font-size: 2em;
      border: solid 2px #999;
      padding: 0.4em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contacts">Contacts</a>
  </nav>
  <section></section>
  <script>
    window.addEventListener('load', () => {
      render();
      document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          const newURL = link.getAttribute('href');
          history.pushState({}, '', newURL);
          render();
        })
      });
    });
    function render() {
      let content = '';
      switch(location.pathname) {
        case '/about':
          content = 'About';
          break;
        case '/contacts':
          content = 'Contact';
          break;
        default:
          content = 'Home';
      }
      document.querySelector('section').innerHTML = content;
    }
  </script>
</body>
</html>
