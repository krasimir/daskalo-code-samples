<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    body {
      background: #1e1e1e;
      font-size: 30px;
    }
    div {
      width: 300px;
      height: 300px;
      background: #009f00;
    }
    button {
      padding: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div></div>
  <button>click me</button>
  <script>
    document.querySelector('button').addEventListener('click', () => {
      document.querySelector('div').style.backgroundColor = '#9f0000'   
    });
  </script>
</body>
</html>
