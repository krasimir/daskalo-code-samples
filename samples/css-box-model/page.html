<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS box model</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .boxA {
      background: #388638;
      color: white;
      width: 100px;
      padding: 10px 0 20px 30px;
      margin: 10px auto;
      border-style: dashed;
      border-width: 10px;
      border-top-color: red;
      
    }
    .boxB {
      background: #b04040;
      color: white;
    }
  </style>
</head>
<body>
  <div class="boxA">A</div>
  <div class="boxB">B</div>
</body>
</html>
